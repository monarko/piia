<div class="content-i">
    <div class="content-box">
        <div class="element-wrapper">
            <h6 class="element-header">
                Archives
            </h6>
            <div class="element-box">
                <div class="table-responsive">
                    <table id="dataTableArchive" width="100%" class="table table-striped table-lightfont"
                        style="font-size: 0.8rem;">
                        <thead>
                            <tr>
                                <th>
                                    Type
                                </th>
                                <th>
                                    Archived At
                                </th>
                                <th>
                                    Archiver
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <%= for (a) in archives { %>
                            <tr>
                                <td class="text-center">
                                    <%= a.ArchiveType %>
                                </td>
                                <td class="text-center">
                                    <%= languageDate(a.CreatedAt, "2006-01-02", t("lang_calendar")) %>                                    
                                </td>
                                <td class="text-center">
                                    <%= a.Archiver.Name %>
                                </td>
                                <td class="text-center">
                                    <div class="action-item col-md-auto" style="padding-right: 0;">  
                                        <a class="btn btn-sm item-btn" href="<%= archivePath({aid: a.ID}) %>" title="View"><i class="fa fa-file-alt fa-sm"></i> <span>Details</span></a>
                                        <a class="btn btn-sm item-btn" href="<%= archivesRestorePath({aid: a.ID}) %>" title="Restore"><i class="fa fa-trash-restore-alt fa-sm"></i> <span>Restore</span></a>
                                    </div>
                                </td>
                            </tr>
                            <% } %>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
