<div class="container">
  <div class="page-header">
    <h1>Users</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <th>Username</th>
      <th>Email</th>
      <th>Name</th>
      <th>Admin</th>
      <th>&nbsp;</th>
    </thead>
    <tbody>
      <%= for (user) in users { %>
      <tr>
        <td>
          <%= user.Username %>
        </td>
        <td>
          <%= user.Email %>
        </td>
        <td>
          <%= user.Name %>
        </td>
        <td>
          <%= user.Admin %>
        </td>
        <td>

        </td>
      </tr>
      <% } %>
    </tbody>
  </table>

  <div class="text-center">
    <%= paginator(pagination) %>
  </div>

</div>
