<div class="row justify-content-lg-center">
    <div class="col-lg-auto">
        <div class="element-wrapper">
            <h6 class="element-header">
                Create New User
            </h6>
            <div class="row">
                <div class="col">
                    <%= if (errors) { %>
                    <%= for (key, val) in errors { %>
                    <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
                        <%= val %>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <% } %>
                    <% } %>
                </div>
            </div>
            <form action="<%= usersCreatePath() %>" method="POST" novalidate>
                <%= csrf() %>
                <div class="element-box">
                    <h5 class="form-header">
                        User Information
                    </h5>
                    <div class="form-desc">
                        Complete the form to create a new user
                    </div>
                    <fieldset class="form-group">
                        <legend><span>Demographics</span></legend>
                        <div class="row">
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label for="">Name</label><input class="form-control" placeholder="Name" type="text"
                                        name="Name">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for=""> Site</label>
                                    <select class="form-control" name="Site">
                                        <option value="">
                                            All
                                        </option>
                                        <option value="A">
                                            A
                                        </option>
                                        <option value="B">
                                            B
                                        </option>
                                        <option value="C">
                                            C
                                        </option>
                                        <option value="D">
                                            D
                                        </option>
                                        <option value="E">
                                            E
                                        </option>
                                        <option value="F">
                                            F
                                        </option>
                                        <option value="G">
                                            G
                                        </option>
                                        <option value="H">
                                            H
                                        </option>
                                        <option value="I">
                                            I
                                        </option>
                                        <option value="J">
                                            J
                                        </option>
                                        <option value="K">
                                            K
                                        </option>
                                        <option value="L">
                                            L
                                        </option>
                                        <option value="M">
                                            M
                                        </option>
                                        <option value="N">
                                            N
                                        </option>
                                        <option value="O">
                                            O
                                        </option>
                                        <option value="P">
                                            P
                                        </option>
                                        <option value="Q">
                                            Q
                                        </option>
                                        <option value="R">
                                            R
                                        </option>
                                        <option value="S">
                                            S
                                        </option>
                                        <option value="T">
                                            T
                                        </option>
                                        <option value="U">
                                            U
                                        </option>
                                        <option value="V">
                                            V
                                        </option>
                                        <option value="W">
                                            W
                                        </option>
                                        <option value="X">
                                            X
                                        </option>
                                        <option value="Y">
                                            Y
                                        </option>
                                        <option value="Z">
                                            Z
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">   
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="Username" id="username" placeholder="Enter username" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">  
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" name="Mobile" id="mobile" placeholder="Enter mobile" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="os-icon os-icon-email-2-at2"></i>
                                            </span>
                                        </div>
                                        <input class="form-control" placeholder="Email address" type="email" name="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                            <legend><span>Password</span></legend>
                            <div class="row">
                                <div class="col-sm-6">   
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="Password" id="password" placeholder="Password" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">  
                                    <div class="form-group">
                                        <label for="">Confirm Password</label><input class="form-control" name="PasswordConfirm" placeholder="Password"
                                            type="password">
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend><span>Permissions</span></legend>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-check form-group">
                                    <label class="form-check-label"><input class="btn form-check-input" type="checkbox" name="Admin"><strong>Is Admin?</strong></label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-check form-group">
                                    <label class="form-check-label"><input class="btn form-check-input" type="checkbox" name="StudyCoordinator"><strong>Is Study Co-ordinator?</strong></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-6">   
                                        <div class="form-check form-group">
                                                <label class="form-check-label"><input class="btn form-check-input" type="checkbox" name="PermissionScreening">Screening Permission</label>
                                            </div>
                                </div>
                                <div class="col-sm-6">  
                                        <div class="form-check form-group">
                                                <label class="form-check-label"><input class="btn form-check-input" type="checkbox" name="PermissionOverRead">Over Read Permission</label>
                                            </div>
                                </div>
                            </div>
                    </fieldset>
                </div>
                <div class="form-buttons-w">
                    <button class="btn btn-primary" type="submit"> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
