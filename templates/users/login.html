<h4 class="auth-header">
    <%= t("login_greeting") %>
</h4>

<%= if (errors) { %>
<%= errors %>
<%= for (key, val) in errors { %>
<div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
    <%= val %>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<% } %>
<% } %>

<form action="<%= usersLoginPath() %>" method="POST" novalidate>
    <%= csrf() %>
    <div class="form-group">
        <label for="email address"><%= t("label_email") %></label><input class="form-control" name="Email" placeholder="<%= t("placeholder_username") %>" type="email">
        <div class="pre-icon os-icon os-icon-email-2-at2"></div>
    </div>
    <div class="form-group">
        <label for="password"><%= t("label_password") %></label><input class="form-control" name="Password" placeholder='<%= t("placeholder_password") %>' type="password">
        <div class="pre-icon os-icon os-icon-fingerprint"></div>
    </div>
    <div class="buttons-w">
        <button type="submit" class="btn btn-primary" aria-label="submit button"><%= t("button_login") %></button>
    </div>
</form>
