<h4 class="auth-header">
    Create new account
</h4>

<%= if (errors) { %>
<%= for (key, val) in errors { %>
<div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
    <%= val %>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<% } %>
<% } %>

<form action="<%= usersRegisterPath() %>" method="POST" novalidate>
    <%= csrf() %>
    <div class="form-group">
        <label for=""> Email address</label><input class="form-control" name="Email" placeholder="Enter email" type="email">
        <div class="pre-icon os-icon os-icon-email-2-at2"></div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" class="form-control" placeholder="Enter fullname">
        <div class="pre-icon os-icon os-icon-user-male-circle"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for=""> Password</label><input class="form-control" name="Password" placeholder="Password" type="password">
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="">Confirm Password</label><input class="form-control" name="PasswordConfirm" placeholder="Password"
                    type="password">
            </div>
        </div>
    </div>
    <div class="buttons-w">
        <button type="submit" class="btn btn-primary">Register Now</button>
    </div>
</form>
