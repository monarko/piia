<div class="container">
    <div class="row">
        <div class="col">
            <%= if (errors) { %>
            <%= for (key, val) in errors { %>
            <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
                <%= val %>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <% } %>
            <% } %>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-md-8 col-sm-10">
            <h2>Edit participant</h2>
            <form action="<%= participantsEditPath({pid: participant.ID}) %>" method="POST">
                <%= csrf() %>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" class="form-control" id="name" value="<%= participant.Name %>">
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="gender">
                        <%= if (participant.Gender == "M") { %>
                            <option value="M" selected>Male</option>
                        <% } else { %>
                            <option value="M">Male</option>                        
                        <% } %>

                        <%= if (participant.Gender == "F") { %>
                            <option value="F" selected>Female</option>
                        <% } else { %>
                            <option value="F">Female</option>                        
                        <% } %>

                        <%= if (participant.Gender == "O") { %>
                            <option value="O" selected>Other</option>
                        <% } else { %>
                            <option value="O">Other</option>                        
                        <% } %>
                    </select>
                </div>
                <div class="form-group">
                    <label for="DOB">Date of birth</label>
                    <input type="date" name="DOB" class="form-control" id="dob" value='<%= participant.DOB.Format("2006-01-02") %>'>
                </div>
                <div class="form-group">
                    <label for="IsEligible">Is eligible?</label>
                    <%= if (participant.IsEligible) { %>
                        <label><input type="radio" name="IsEligible" class="form-control" id="is_eligible" value="true" checked> YES </label>
                        <label><input type="radio" name="IsEligible" class="form-control" id="is_eligible" value="false"> NO </label>                    
                    <% } else { %>
                        <label><input type="radio" name="IsEligible" class="form-control" id="is_eligible" value="true"> YES </label>
                        <label><input type="radio" name="IsEligible" class="form-control" id="is_eligible" value="false" checked> NO </label>                    
                    <% } %>
                </div>
                <div class="form-group">
                    <label for="Consented">Consented?</label>
                    <%= if (participant.Consented) { %>
                        <label><input type="radio" name="Consented" class="form-control" id="consented" value="true" checked> YES </label>
                        <label><input type="radio" name="Consented" class="form-control" id="consented" value="false"> NO </label>      
                    <% } else { %>
                        <label><input type="radio" name="Consented" class="form-control" id="consented" value="true"> YES </label>
                        <label><input type="radio" name="Consented" class="form-control" id="consented" value="false" checked> NO </label>                    
                    <% } %>
                </div>
                <div class="form-group">
                    <label for="ContactNumber">Contact Number</label>
                    <input type="text" name="ContactNumber" class="form-control" id="contact_number" value="<%= participant.ContactNumber %>">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
